baseurl: https://yurikko.github.io
languageCode: en-us
theme: hugo-theme-stack
title: 春に、君と
copyright: Miiya

# Theme i18n support
# Available values: ar, bn, ca, de, el, en, es, fr, hu, id, it, ja, ko, nl, pt-br, th, uk, zh-cn, zh-hk, zh-tw
DefaultContentLanguage: zh-cn

# Set hasCJKLanguage to true if DefaultContentLanguage is in [zh-cn ja ko]
# This will make .Summary and .WordCount behave correctly for CJK languages.
hasCJKLanguage: true

languages:
  zh-cn:
    languageName: 中文
    title: 春に、君と
    weight: 2
    params:
      sidebar:
        subtitle: Heartbeat.Alive

services:
  # Change it to your Disqus shortname before using
  disqus:
    shortname: "hugo-theme-stack"
  # GA Tracking ID
  googleAnalytics:
    id:

pagination:
  pagerSize: 3

permalinks:
  post: /p/:slug/
  page: /:slug/

params:
  mainSections:
    - post
  featuredImageField: image
  rssFullContent: true
  favicon: /favicon.ico

  footer:
    since: 2025
    customText:

  dateFormat:
    published: 2006-01-02
    lastUpdated: Jan 02, 2006 15:04 MST

  sidebar:
    compact: false
    emoji: 🩵
    subtitle: weeping.
    avatar:
      enabled: true
      local: true
      src: img/avatar.png

  article:
    math: false
    toc: true
    readingTime: true
    license:
      enabled: false
      default: Licensed under CC BY-NC-SA 4.0

  comments:
    enabled: true
    provider: waline

    disqusjs:
      shortname:
      apiUrl:
      apiKey:
      admin:
      adminLabel:

    utterances:
      repo:
      issueTerm: pathname
      label:

    beaudar:
      repo:
      issueTerm: pathname
      label:
      theme:

    remark42:
      host:
      site:
      locale:

    vssue:
      platform:
      owner:
      repo:
      clientId:
      clientSecret:
      autoCreateIssue: false

    # Waline client configuration see: https://waline.js.org/en/reference/component.html
    waline:
      serverURL: https://waline-beryl-ten.vercel.app/
      lang: zh-CN
      visitor: false
      search: false
      reaction: 
        - https://i.postimg.cc/4NkfprjQ/pixelheart.png
      emoji:
        - https://unpkg.com/@waline/emojis@1.0.1/weibo
        - https://cdn.jsdelivr.net/gh/walinejs/emojis@1.0.0/bilibili
        - https://cdn.jsdelivr.net/gh/walinejs/emojis@1.0.0/qq
      meta: ['nick', 'mail', 'link']
      metaIcon: false
      requiredMeta:
        - name
        - email
        - url
      locale:
        reactionTitle: hi
        admin: Admin
        placeholder: 点这里发送一条评论！留下邮箱可以接收回复通知哦～
        admin: 站长
        sofa: ...电波接收中...
        submit: 发送
        comment: 留言区
        refresh: 刷新
        more: 再来一组！
        uploading: ...电波发送中...
        login: 登录
        sticky: 置顶
        anonymous: 无名星球
        optional: 可选项
        oldest: 最早
        latest: 最新
        hottest: 最热门

    twikoo:
      envId:
      region:
      path:
      lang:

    # See https://cactus.chat/docs/reference/web-client/#configuration for description of the various options
    cactus:
      defaultHomeserverUrl: "https://matrix.cactus.chat:8448"
      serverName: "cactus.chat"
      siteName: "" # You must insert a unique identifier here matching the one you registered (See https://cactus.chat/docs/getting-started/quick-start/#register-your-site)

    giscus:
      repo:
      repoID:
      category:
      categoryID:
      mapping:
      lightTheme:
      darkTheme:
      reactionsEnabled: 1
      emitMetadata: 0

    gitalk:
      owner:
      admin:
      repo:
      clientID:
      clientSecret:
      proxy:

    cusdis:
      host:
      id:
  widgets:
    homepage:
      - type: search
      - type: archives
        params:
          limit: 5
      - type: categories
        params:
          limit: 10
      - type: status-cafe
    page:
      - type: toc

  opengraph:
    twitter:
      # Your Twitter username
      site:

      # Available values: summary, summary_large_image
      card: summary_large_image

  defaultImage:
    opengraph:
      enabled: false
      local: false
      src:

  colorScheme:
    # Display toggle
    toggle: true

    # Available values: auto, light, dark
    default: auto

  imageProcessing:
    cover:
      enabled: true
    content:
      enabled: true

  customCSS: ["css/custom.css"]

  enableimgloop: true

### Custom menu
### See https://stack.jimmycai.com/config/menu
### To remove about, archive and search page menu item, remove `menu` field from their FrontMatter
menu:
  main: []

  social:
    - identifier: twitter
      name: Twitter
      url: https://x.com/miyako_811
      params:
        icon: brand-twitter
    - identifier: status-cafe
      name: Status Cafe
      url: https://status.cafe/users/miya
      params:
        icon: coffee
    - identifier: bilibili
      name: Bilibili
      url: https://space.bilibili.com/7552291
      params:
        icon: brand-bilibili

related:
  includeNewer: true
  threshold: 60
  toLower: false
  indices:
    - name: tags
      weight: 100

    - name: categories
      weight: 200

markup:
  goldmark:
    extensions:
      passthrough:
        enable: true
        delimiters:
          block:
            - - \[
              - \]
            - - $$
              - $$
          inline:
            - - \(
              - \)
    renderer:
      ## Set to true if you have HTML content inside Markdown
      unsafe: true
  tableOfContents:
    endLevel: 4
    ordered: true
    startLevel: 2
  highlight:
    noClasses: false
    codeFences: true
    guessSyntax: true
    lineNoStart: 1
    lineNos: true
    lineNumbersInTable: true
    tabWidth: 4